<html>
    <head>
    <title>Öğrenci Liste</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Anasayfa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a sec:authorize="hasAnyAuthority('ADMIN')" class="nav-link" href="/index">Admin Paneli<span class="sr-only">(current)</span></a>
                </li>
                
                <li class="nav-item active">
                    <a sec:authorize="hasAnyAuthority('ADMIN')" class="nav-link" href="/studentlist">Öğrenci Listele <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contact">İletişim <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/rektor">Rektör <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/bolum">Bilgisayar Mühendisliği <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/logout">Çıkış  <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>
<div style="padding-left: 40%; padding-top: 2%">
    <h1>Öğrenci Listesi</h1>
</div>

<div>
    <div style="padding-top: 5%; padding-left: 10%; padding-right: 10%">
        <table class="table table-bordered" style="background-color: white">
            <thead>
                <tr class="text-center">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Number</th>
                    <th>Devamsızlık</th>

                </tr>
            </thead>
            <tbody>
                <tr class="text-center" th:each="student: ${listStudent}">
                    <td th:text="${student.id}">User ID</td>
                    <td th:text="${student.name}">User Enabled</td>
                    <td th:text="${student.surname}">User username</td>
                    <td th:text="${student.number}">Number</td>
                    <td th:text="${student.devam}">User Password</td>
                    <td sec:authorize="hasAnyAuthority('ADMIN')">
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="btn btn-info" th:href="@{'/editOgrenci/' + ${student.id}}">Güncelle</a>
                <a class="btn btn-danger" th:href="@{'/deleteStudent/' + ${student.id}}">Sil</a>
            </div>

            </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
